apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: demo-gateway
  namespace: demo-app
  labels:
    app.kubernetes.io/component: demo-application
    platform.io/component: demo-application
    platform.io/layer: 04-applications
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "demo.davidmarkgardiner.co.uk"
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  selector:
    app: aks-istio-ingressgateway-external
    istio: aks-istio-ingressgateway-external
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "demo.davidmarkgardiner.co.uk"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: wildcard-tls-cert-external
    hosts:
    - "demo.davidmarkgardiner.co.uk"