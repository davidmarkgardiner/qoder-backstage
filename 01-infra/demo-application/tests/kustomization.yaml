apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: test-applications
  annotations:
    config.kubernetes.io/local-config: "true"
    platform.io/description: "Test applications and DNS validation workloads"

# Test applications for validation
resources:
  - namespace.yaml
  - test-wildcard-certificate.yaml
  - test-istio-gateway.yaml
  - podinfo-virtualservice.yaml
  - podinfo-app.yaml

labels:
- pairs:
    app.kubernetes.io/name: demo-app
    app.kubernetes.io/component: demo-application
    platform.io/layer: "04-applications"
    managed-by: flux
