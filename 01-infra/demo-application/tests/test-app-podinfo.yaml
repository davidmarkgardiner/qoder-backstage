apiVersion: v1
kind: Namespace
metadata:
  name: test-dns
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: test-dns
  labels:
    app: podinfo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
      - name: podinfo
        image: ghcr.io/stefanprodan/podinfo:6.5.4
        ports:
        - containerPort: 9898
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: PODINFO_UI_COLOR
          value: "#34577c"
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9898
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9898
          initialDelaySeconds: 30
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: test-dns
  labels:
    app: podinfo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 9898
    protocol: TCP
    name: http
  selector:
    app: podinfo