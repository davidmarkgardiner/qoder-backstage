apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: demo-app
  labels:
    app: podinfo
    app.kubernetes.io/name: demo-app
    app.kubernetes.io/component: podinfo
spec:
  type: ClusterIP
  ports:
  - port: 9898
    targetPort: 9898
    protocol: TCP
    name: http
  selector:
    app: podinfo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo
  namespace: demo-app
  labels:
    app: podinfo
    app.kubernetes.io/name: demo-app
    app.kubernetes.io/component: podinfo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
        app.kubernetes.io/name: demo-app
        app.kubernetes.io/component: podinfo
    spec:
      containers:
      - name: podinfo
        image: ghcr.io/stefanprodan/podinfo:6.4.0
        ports:
        - containerPort: 9898
          protocol: TCP
        env:
        - name: PODINFO_UI_COLOR
          value: "#34577c"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9898
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9898
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi