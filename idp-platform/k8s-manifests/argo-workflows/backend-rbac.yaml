apiVersion: v1
kind: ServiceAccount
metadata:
  name: idp-backend-sa
  namespace: idp-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: idp-backend-workflow-manager
rules:
# Argo Workflows permissions
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates", "cronworkflows", "workflowartifactgctasks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["argoproj.io"]
  resources: ["workflows/finalizers", "workflows/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["argoproj.io"]
  resources: ["workflowtaskresults"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Pod permissions for workflow logs
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
# Events for workflow monitoring
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# KRO permissions
- apiGroups: ["kro.run"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# ASO permissions
- apiGroups: ["resources.azure.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["containerservice.azure.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# ConfigMaps for workflow configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
# Secrets for workflow parameters
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: idp-backend-workflow-manager-binding
subjects:
- kind: ServiceAccount
  name: idp-backend-sa
  namespace: idp-platform
roleRef:
  kind: ClusterRole
  name: idp-backend-workflow-manager
  apiGroup: rbac.authorization.k8s.io
---
# Additional role for namespace operations within default namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: idp-backend-default-ns
rules:
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["kro.run"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: idp-backend-default-ns-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: idp-backend-sa
  namespace: idp-platform
roleRef:
  kind: Role
  name: idp-backend-default-ns
  apiGroup: rbac.authorization.k8s.io