# RBAC Configuration for AKS IDP
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aks-idp-operator
rules:
# KRO Resources
- apiGroups: ["kro.run"]
  resources: ["aksclusters", "resourcegroups"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Azure Service Operator Resources
- apiGroups: ["resources.azure.com"]
  resources: ["resourcegroups"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["containerservice.azure.com"]
  resources: ["managedclusters"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["managedidentity.azure.com"]
  resources: ["userassignedidentities"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["network.azure.com"]
  resources: ["virtualnetworks"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: ["operationalinsights.azure.com"]
  resources: ["workspaces", "solutions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Argo Workflows
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Core Kubernetes resources
- apiGroups: [""]
  resources: ["configmaps", "secrets", "namespaces"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Events for monitoring
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aks-idp-operator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aks-idp-operator
subjects:
- kind: ServiceAccount
  name: aks-idp-operator
  namespace: default

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aks-idp-operator
  namespace: default
  labels:
    app: aks-idp

---
# Service Account for Argo Workflows
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aks-provisioning-workflow
  namespace: default
  labels:
    app: aks-idp
    component: argo-workflows

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aks-provisioning-workflow-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aks-idp-operator
subjects:
- kind: ServiceAccount
  name: aks-provisioning-workflow
  namespace: default